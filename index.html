<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ram Japa Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Prevents flash on mobile tap */
        }
        /* Custom class for the clicked button state */
        .btn-clicked {
            background-color: #F97316 !important; /* Orange-500 */
            color: #FFFFFF !important;
            transform: scale(0.95);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Main container for the application -->
    <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg w-full max-w-md mx-4">
        
        <!-- Header section for Date and Count -->
        <header class="mb-6">
            <div id="date-display" class="text-gray-500 text-sm"></div>
            <div class="mt-2">
                <img src="https://placehold.co/300x75/FEF2E8/F97316?text=Ram+Japa" alt="Image Placeholder" class="rounded-lg mx-auto shadow-sm">
            </div>
        </header>
        
        <!-- Grid container for the buttons -->
        <div id="button-grid" class="grid grid-cols-5 sm:grid-cols-6 gap-3">
            <!-- Buttons will be dynamically generated here by JavaScript -->
        </div>

        <!-- Reset Button Container -->
        <div class="mt-6 text-center">
            <button id="reset-button" class="bg-red-500 text-white font-bold py-2 px-6 rounded-lg shadow-md hover:bg-red-600 transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-red-400">
                Reset
            </button>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dateDisplay = document.getElementById('date-display');
            const buttonGrid = document.getElementById('button-grid');
            const resetButton = document.getElementById('reset-button');

            let count = 0;
            const totalButtons = 108;

            // 1. Set the current date
            const today = new Date();
            const day = String(today.getDate()).padStart(2, '0');
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const year = today.getFullYear();
            dateDisplay.textContent = `Date: ${day}-${month}-${year}`;

            // 2. Generate 108 buttons
            for (let i = 0; i < totalButtons; i++) {
                const button = document.createElement('button');
                button.textContent = 'राम';
                button.classList.add(
                    'bg-gray-700',
                    'text-white',
                    'font-semibold',
                    'py-2',
                    'px-2',
                    'rounded-lg',
                    'shadow-md',
                    'hover:bg-gray-600',
                    'transition-all',
                    'duration-200',
                    'ease-in-out',
                    'focus:outline-none',
                    'focus:ring-2',
                    'focus:ring-orange-400'
                );
                button.dataset.clicked = 'false'; // Use a data attribute to track state
                buttonGrid.appendChild(button);
            }

            // 3. Add a single event listener to the grid for efficiency (Event Delegation)
            buttonGrid.addEventListener('click', (event) => {
                const clickedElement = event.target;
                
                // Check if the clicked element is a button and hasn't been clicked yet
                if (clickedElement.tagName === 'BUTTON' && clickedElement.dataset.clicked === 'false') {
                    
                    // Mark as clicked
                    clickedElement.dataset.clicked = 'true';
                    clickedElement.classList.add('btn-clicked');
                    
                    // Increment counter
                    count++;
                }
            });

            // 4. Add event listener for the reset button
            resetButton.addEventListener('click', () => {
                // Reset the count
                count = 0;

                // Reset all the buttons in the grid
                const buttons = buttonGrid.querySelectorAll('button');
                buttons.forEach(button => {
                    button.dataset.clicked = 'false';
                    button.classList.remove('btn-clicked');
                });
            });
        });
    </script>
</body>
</html>
